<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="save.php" method="POST">
        <label for="Name">name</label>
        <input type="text" name="stu_name" id="Name" placeholder="Enter your Name" required>
        <br><br>
        <label for="Email">Email</label>
        <input type="email" name="stu_email" id="Email">
        <br><br>
        <label for="Password">Password</label>
        <input type="password" name="stu_password" id="Password" disabled>
        <br><br>
        <label for="Phone">Phone No.</label>
        <input type="Number" name="stu_phone" id="Phone" value="09972035111" readonly>
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu_passport" id="passport">
        <br><br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="">Choose Year</option>
            <option value="First">First Year</option>
            <option value="Second">Second Year</option>
            <option value="Third">Third Year</option>
        </select>
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other"><label for="other">Other</label>
        <br><br>
        <label for="">Hobby</label><br>
        <input type="checkbox" name="travelling" id="travel" value="travelling"><label for="travel">Travelling</label>
        <input type="checkbox" name="reading" id="reading" value="reading"><label for="reading">Reading</label>
        <input type="checkbox" name="gaming" id="gaming" value="gaming"><label for="gaming">Gaming</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="color">
        <input type="range">
        <br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
