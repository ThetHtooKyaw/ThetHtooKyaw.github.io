<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (let i = 1; i <= 5; i++) {
            document.write("<h3>Hellow World</h3>");
        }

        let list = ['a','b','c','d','e'];
        for (let j = 0; j < list.length; j++){
            document.write(`<h3>${list[j]}</h3>`);
        }

        for (let n = 1; n <= 12; n++){
            document.write(`<h3>12 x ${n} =${12*n}</h3>`);
        }

        // Netstat loop

        for (let k = 0; k < 5; k++){
            for (let l = 0; l < 5; l++){
                document.write('*');
            }
            document.write('<br>');
        }

        for(let m = 0; m < 5; m++){
            for(let p = 0; p <= m; p++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
